<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Esc√°ner de Documentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
            margin: 0;
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-label {
            display: block;
            margin: 1rem auto 0.5rem auto;
            font-weight: bold;
            text-align: center;
        }
        .file-input {
            display: block;
            margin: 0 auto 1rem auto;
            padding: 0.5rem;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
            justify-content: center;
        }
        .preview {
            position: relative;
        }
        .preview img {
            width: 100px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .remove-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        #submit-btn {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #error-msg {
            text-align: center;
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Esc√°ner de Documentos</h2>
        <div id="error-msg"></div>

        <div id="camera-section" class="hidden">
            <label for="camera-input" class="input-label">üì∑ Tomar foto con c√°mara</label>
            <input type="file" id="camera-input" accept="image/*" capture="environment" class="file-input">
        </div>

        <div id="gallery-section">
            <label for="file-input" class="input-label">üóÇÔ∏è Elegir desde almacenamiento</label>
            <input type="file" id="file-input" accept="image/*" multiple class="file-input">
        </div>

        <div class="preview-container" id="preview-container"></div>
        <button id="submit-btn">Escanear y Generar PDF</button>
    </div>

    <script>
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        const cameraInput = document.getElementById("camera-input");
        const fileInput = document.getElementById("file-input");
        const previewContainer = document.getElementById("preview-container");
        const submitBtn = document.getElementById("submit-btn");
        const errorMsg = document.getElementById("error-msg");

        // Mostrar u ocultar secciones seg√∫n el dispositivo
        const cameraSection = document.getElementById("camera-section");
        if (isMobile) {
            cameraSection.classList.remove("hidden");
        } else {
            cameraSection.classList.add("hidden");
        }

        let filesArray = [];

        function showPreview() {
            previewContainer.innerHTML = "";
            filesArray.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement("div");
                    div.className = "preview";
                    div.innerHTML = `
                        <img src="${e.target.result}" />
                        <button type="button" class="remove-btn" onclick="removeImage(${index})">√ó</button>
                    `;
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            filesArray.splice(index, 1);
            showPreview();
        }

        cameraInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                filesArray.push(file);
                showPreview();
            }
        });

        fileInput.addEventListener("change", (e) => {
            const files = Array.from(e.target.files);
            filesArray = filesArray.concat(files);
            showPreview();
        });

        submitBtn.addEventListener("click", async () => {
            if (!filesArray.length) {
                errorMsg.textContent = "Por favor, selecciona al menos una imagen.";
                return;
            }
            const formData = new FormData();
            filesArray.forEach(f => formData.append("imagenes", f));

            try {
                const res = await fetch("/procesar", {
                    method: "POST",
                    body: formData
                });
                if (res.redirected) {
                    window.location.href = res.url;
                } else {
                    errorMsg.textContent = "Error al procesar las im√°genes.";
                }
            } catch (err) {
                errorMsg.textContent = "Error de conexi√≥n: " + err.message;
            }
        });
    </script>
</body>
</html>
