
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PDF Generado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; padding: 1rem; background-color: #f2f2f2; }
        .container { max-width: 800px; margin: auto; background: white; padding: 1rem; border-radius: 8px; text-align: center; }
        iframe { width: 100%; height: 600px; border: none; }
        .btn { display: inline-block; margin: 1rem; padding: 0.5rem 1rem; background: #4CAF50; color: white; border: none; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Documento Generado</h2>
        <iframe src="{{ url_for('ver_pdf', t=timestamp) }}"></iframe>
        <br>
        <a class="btn" href="{{ url_for('descargar_pdf') }}">Descargar PDF</a>
        <a class="btn" href="{{ url_for('reiniciar') }}">Nuevo Escaneo</a>
    </div>
</body>
</html>
